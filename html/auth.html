<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="auth-model">
      <div class="auth-container">
        <h1 id="formTitle">Sign in</h1>
        <form class="authForm">
          <input
            type="text"
            id="username"
            placeholder="Enter your Username"
            style="display: none"
          />
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter your password"
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your Password"
            style="display: none"
          />
          <button type="submit" class="btn" id="authButton">Sign In</button>
         
        </form>
        <p id="authSwitch">
            New to JobPortal? <a href="#" id="switchForm">Register now</a>
          </p>
      </div>
    </div>
  </body>
</html>
