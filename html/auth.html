<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/css/auth.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/manu.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <h1>
            <a href="/">Job <strong style="color: #da0037">Portal</strong></a>
          </h1>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
        </div>

        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="auth-model">
      <div class="auth-container">
        <h1 id="formTitle">Sign in</h1>
        <form class="authForm">
          <input
            type="text"
            id="username"
            placeholder="Enter your Username"
            style="display: none"
          />
          <input type="email" id="email" placeholder="Enter your Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter your password"
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your Password"
            style="display: none"
          />
          <button type="submit" class="btn" id="authButton">Sign In</button>
        </form>
        <p id="authSwitch">
          New to JobPortal? <a href="#" id="switchForm">Register now</a>
        </p>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
